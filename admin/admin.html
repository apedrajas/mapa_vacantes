<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Mapa de Centros Educativos</title>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <!-- XLSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <!-- Estilos -->
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Panel de Login -->
    <div id="loginPanel" class="auth-panel">
        <h2>Acceso Administrador</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Panel Principal (oculto inicialmente) -->
    <div id="adminPanel" style="display: none;">
        <div id="controls">
            <div class="filter-section">
                <label for="enseñanza">Enseñanza:</label>
                <select id="enseñanza">
                    <option value="">Todas</option>
                </select>

                <label for="ciclo">Ciclo:</label>
                <select id="ciclo">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-section">
                <label>Curso:</label>
                <label><input type="radio" name="curso" value="0" checked> Todos</label>
                <label><input type="radio" name="curso" value="1"> 1º</label>
                <label><input type="radio" name="curso" value="2"> 2º</label>
                <label><input type="radio" name="curso" value="3"> 3º</label>
            </div>
            <div class="admin-controls">
                <input type="file" id="fileInput" accept=".xlsx,.xls">
                <button id="btnGuardar">Guardar Cambios</button>
                <button id="btnLogout">Cerrar Sesión</button>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../shared/config.js"></script>
    <script src="../shared/mapUtils.js"></script>
    <script src="admin.js"></script>
</body>
</html>
