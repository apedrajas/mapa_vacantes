<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Centros Educativos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div id="controls">
        <div>
            <label for="enseñanza">Enseñanza:</label>
            <select id="enseñanza">
                <option value="">Todas</option>
            </select>

            <label for="ciclo">Ciclo:</label>
            <select id="ciclo">
                <option value="">Todos</option>
            </select>
        </div>
        <div>
            <label>Curso:</label>
            <label><input type="radio" name="curso" id="curso0" value="0" checked> Todos</label>
            <label><input type="radio" name="curso" id="curso1" value="1"> 1º</label>
            <label><input type="radio" name="curso" id="curso2" value="2"> 2º</label>
            <label><input type="radio" name="curso" id="curso3" value="3"> 3º</label>
        </div>
        <div>
            <input type="file" id="fileInput" accept=".xls,.xlsx">
        </div>
    </div>
    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
